{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Home?</h1>
</div>
<h2>Are you sure you want to delete this home?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'home-detail' home.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Delete {{home.address}}!</button>
</form>

{% endblock content %}
